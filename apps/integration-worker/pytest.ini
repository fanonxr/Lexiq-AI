[pytest]
# Pytest configuration for integration-worker

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=integration_worker
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database/redis)
    e2e: End-to-end tests (require full stack)
    slow: Slow tests (> 1 second)

# Coverage
[coverage:run]
source = src/integration_worker
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

