name: Run Unit Tests

permissions:
  contents: read
  
on:
  push:
    branches:
      - master
      - develop
      - prod
      - feature-*
      - fix-*
    paths:
      - 'apps/**'
      - 'libs/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - master
      - develop
      - prod
      - feature-*
      - fix-*
    paths:
      - 'apps/**'
      - 'libs/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

jobs:
  test-python-apps:
    name: Test Python Apps
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - name: api-core
            path: apps/api-core
            test_command: pytest tests/ -v --cov=api_core --cov-report=term-missing
          - name: cognitive-orch
            path: apps/cognitive-orch
            test_command: pytest tests/ -v --cov=cognitive_orch --cov-report=term-missing
          - name: document-ingestion
            path: apps/document-ingestion
            test_command: pytest tests/ -v --cov=document_ingestion --cov-report=term-missing
          - name: integration-worker
            path: apps/integration-worker
            test_command: pytest tests/ -v --cov=integration_worker --cov-report=term-missing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        working-directory: ${{ matrix.app.path }}
        run: |
          poetry install --no-interaction --no-root
          poetry install --no-interaction

      - name: Run tests
        working-directory: ${{ matrix.app.path }}
        env:
          PYTHONPATH: ${{ github.workspace }}/${{ matrix.app.path }}/src:${{ github.workspace }}/libs/py-common/src
          # Required environment variables for tests
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          REDIS_URL: "redis://localhost:6379/0"
          JWT_SECRET_KEY: "test-secret-key-for-ci-only-do-not-use-in-production"
        run: |
          poetry run ${{ matrix.app.test_command }}

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ${{ matrix.app.path }}/coverage.xml
          flags: ${{ matrix.app.name }}
          name: ${{ matrix.app.name }}-coverage
          fail_ci_if_error: false

  test-go-app:
    name: Test Go App (voice-gateway)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: apps/voice-gateway/go.sum

      - name: Download dependencies and sync vendor
        working-directory: apps/voice-gateway
        run: |
          go mod download
          go mod vendor

      - name: Run tests
        working-directory: apps/voice-gateway
        run: |
          go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: apps/voice-gateway/coverage.out
          flags: voice-gateway
          name: voice-gateway-coverage
          fail_ci_if_error: false

  test-py-common:
    name: Test Python Common Library
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'libs/py-common') || contains(github.event.pull_request.title, 'py-common') || contains(github.event.pull_request.body, 'py-common') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: libs/py-common
        run: |
          pip install -r requirements.txt || true
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        working-directory: libs/py-common
        run: |
          pytest tests/ -v --cov=py_common --cov-report=term-missing || echo "No tests found or test dependencies missing"
