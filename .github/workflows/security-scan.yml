name: Security Vulnerability Scan

permissions:
  contents: read

on:
  push:
    branches:
      - master
      - develop
      - prod
      - feature-*
      - fix-*
    paths:
      - 'apps/**'
      - 'docker/**'
      - 'libs/**'
      - '.github/workflows/security-scan.yml'
  pull_request:
    branches:
      - master
      - develop
      - prod
      - feature-*
      - fix-*
    paths:
      - 'apps/**'
      - 'docker/**'
      - 'libs/**'
      - '.github/workflows/security-scan.yml'
  workflow_dispatch:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  scan-python-dependencies:
    name: Scan Python Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app:
          - name: api-core
            path: apps/api-core
            requirements: requirements.txt
          - name: cognitive-orch
            path: apps/cognitive-orch
            requirements: pyproject.toml
          - name: document-ingestion
            path: apps/document-ingestion
            requirements: pyproject.toml
          - name: integration-worker
            path: apps/integration-worker
            requirements: requirements.txt

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          pip install pip-audit

      - name: Run pip-audit (requirements.txt)
        if: matrix.app.requirements == 'requirements.txt'
        working-directory: ${{ matrix.app.path }}
        continue-on-error: true
        run: |
          pip-audit --requirement ${{ matrix.app.requirements }} --format json --output pip-audit-report.json || true
          pip-audit --requirement ${{ matrix.app.requirements }} --desc || true

      - name: Run pip-audit (Poetry)
        if: matrix.app.requirements == 'pyproject.toml'
        working-directory: ${{ matrix.app.path }}
        continue-on-error: true
        run: |
          # Export Poetry dependencies to requirements format
          pip install poetry
          poetry export -f requirements.txt --output requirements-export.txt --without-hashes || true
          pip-audit --requirement requirements-export.txt --format json --output pip-audit-report.json || true
          pip-audit --requirement requirements-export.txt --desc || true

      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-${{ matrix.app.name }}
          path: ${{ matrix.app.path }}/pip-audit-report.json
          if-no-files-found: ignore

  scan-go-dependencies:
    name: Scan Go Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run Gosec security scan
        working-directory: apps/voice-gateway
        continue-on-error: true
        run: |
          ~/go/bin/gosec -fmt json -out gosec-report.json ./... || true
          ~/go/bin/gosec ./... || true

      - name: Upload Gosec report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gosec-voice-gateway
          path: apps/voice-gateway/gosec-report.json
          if-no-files-found: ignore

  scan-docker-images:
    name: Scan Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    strategy:
      matrix:
        service:
          - name: api-core
            dockerfile: docker/api-core/Dockerfile
            context: .
          - name: cognitive-orch
            dockerfile: docker/cognitive-orch/Dockerfile
            context: .
          - name: voice-gateway
            dockerfile: docker/voice-gateway/Dockerfile
            context: .
          - name: document-ingestion
            dockerfile: docker/document-ingestion/Dockerfile
            context: .
          - name: integration-worker
            dockerfile: docker/integration-worker/Dockerfile
            context: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: false
          load: true
          tags: ${{ matrix.service.name }}:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service.name }}:scan
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service.name }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service.name }}.sarif'

      - name: Upload Trivy report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-${{ matrix.service.name }}
          path: trivy-results-${{ matrix.service.name }}.sarif
          if-no-files-found: ignore

  scan-terraform:
    name: Scan Terraform Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        working-directory: infra/terraform
        continue-on-error: true
        run: |
          tflint --init
          tflint --format json --out tflint-report.json || true
          tflint || true

      - name: Upload TFLint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tflint-report
          path: infra/terraform/tflint-report.json
          if-no-files-found: ignore

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infra/terraform
          framework: terraform
          output_format: json
          output_file_path: checkov-report.json
          soft_fail: true

      - name: Upload Checkov report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report.json
          if-no-files-found: ignore
