# Redis Configuration for Local Development
# This file can be used to customize Redis behavior locally
# Mount it in docker-compose.yml if needed: - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
# Note: If you use this config file, remove the command override in docker-compose.yml

# Enable AOF (Append Only File) persistence
appendonly yes
appendfsync everysec

# Password (optional - uncomment and set if needed)
# requirepass yourpassword

# Disable RDB snapshots for faster development (optional)
# save ""

# Set max memory (optional, for development)
# maxmemory 256mb
# maxmemory-policy allkeys-lru

# Log level
loglevel notice

# Bind to all interfaces (for Docker)
bind 0.0.0.0

# Port
port 6379

# Disable protected mode for local development
protected-mode no

